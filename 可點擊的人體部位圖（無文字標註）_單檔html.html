<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>可點擊的人體部位圖（扁平向量風｜修正版v3）</title>
  <style>
    :root{
      --skin:#F4C7A7;
      --top:#3BA7F0;
      --bottom:#FF826E;
      --bg:#F7F8FB;
      --hover:rgba(0,0,0,.08);
    }
    html,body{height:100%}
    body{margin:0;display:grid;place-items:center;background:var(--bg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Noto Sans TC}
    .wrap{max-width:720px;width:100%;padding:24px}
    .card{background:#fff;border-radius:20px;padding:20px;box-shadow:0 10px 30px rgba(16,24,40,.08)}
    svg{width:100%;height:auto;display:block}

    a[role="link"]{cursor:pointer}
    .hit{fill:transparent;pointer-events:all}
    .part{transition:filter .15s ease}
    a:hover .part, a:focus .part, .hit:hover + .part{filter:drop-shadow(0 2px 2px var(--hover))}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2>可點擊的人體部位圖（修正版 v3）</h2>
      <svg viewBox="0 0 360 740" role="img" aria-label="人體可點擊圖">
        <g>
          <!-- 地面陰影 -->
          <ellipse cx="180" cy="720" rx="70" ry="16" fill="#000" opacity=".06"/>

          <!-- 頭（無頭髮） -->
          <a role="link" href="#" aria-label="頭">
            <rect class="hit" x="120" y="80" width="120" height="140"/>
            <g class="part">
              <ellipse cx="180" cy="150" rx="55" ry="70" fill="var(--skin)"/>
            </g>
          </a>

          <!-- 頸部 -->
          <a role="link" href="#" aria-label="頸部">
            <rect class="hit" x="158" y="212" width="44" height="24"/>
            <g class="part"><rect x="158" y="212" width="44" height="24" rx="8" fill="var(--skin)"/></g>
          </a>

          <!-- 身體（長方形） -->
          <a role="link" href="#" aria-label="身體">
            <rect class="hit" x="110" y="236" width="140" height="160"/>
            <g class="part"><rect x="110" y="236" width="140" height="160" rx="16" fill="var(--top)"/></g>
          </a>

          <!-- 左臂 -->
          <a role="link" href="#" aria-label="左臂">
            <rect class="hit" x="44" y="256" width="70" height="214"/>
            <g class="part"><rect x="66" y="256" width="28" height="204" rx="14" fill="var(--skin)"/></g>
          </a>

          <!-- 右臂 -->
          <a role="link" href="#" aria-label="右臂">
            <rect class="hit" x="246" y="256" width="70" height="214"/>
            <g class="part"><rect x="266" y="256" width="28" height="204" rx="14" fill="var(--skin)"/></g>
          </a>

          <!-- 褲子 -->
          <a role="link" href="#" aria-label="短褲">
            <rect class="hit" x="120" y="396" width="120" height="72"/>
            <g class="part"><rect x="120" y="396" width="120" height="72" rx="14" fill="var(--bottom)"/></g>
          </a>

          <!-- 左腿 -->
          <a role="link" href="#" aria-label="左腿">
            <rect class="hit" x="130" y="468" width="40" height="150"/>
            <g class="part"><rect x="130" y="468" width="40" height="150" rx="18" fill="var(--skin)"/></g>
          </a>

          <!-- 右腿 -->
          <a role="link" href="#" aria-label="右腿">
            <rect class="hit" x="190" y="468" width="40" height="150"/>
            <g class="part"><rect x="190" y="468" width="40" height="150" rx="18" fill="var(--skin)"/></g>
          </a>

          <!-- 左腳（無腳趾） -->
          <a role="link" href="#" aria-label="左腳">
            <rect class="hit" x="126" y="618" width="48" height="34"/>
            <g class="part"><rect x="126" y="618" width="48" height="28" rx="10" fill="var(--skin)"/></g>
          </a>

          <!-- 右腳（無腳趾） -->
          <a role="link" href="#" aria-label="右腳">
            <rect class="hit" x="186" y="618" width="48" height="34"/>
            <g class="part"><rect x="186" y="618" width="48" height="28" rx="10" fill="var(--skin)"/></g>
          </a>
        </g>
      </svg>
    </div>
  </div>

  <script>
    // 點擊跳連結：在這裡設定每個部位對應網址
    var urlMap = {
      '頭': 'https://example.com/head',
      '頸部': 'https://example.com/neck',
      '身體': 'https://example.com/torso',
      '左臂': 'https://example.com/left-arm',
      '右臂': 'https://example.com/right-arm',
      '短褲': 'https://example.com/shorts',
      '左腿': 'https://example.com/left-leg',
      '右腿': 'https://example.com/right-leg',
      '左腳': 'https://example.com/left-foot',
      '右腳': 'https://example.com/right-foot'
    };
    document.querySelectorAll('a[role="link"]').forEach(a=>{
      const label = a.getAttribute('aria-label');
      if(urlMap[label]){
        a.href = urlMap[label];
        a.target = '_blank';
        a.rel = 'noopener';
      }
    });
  </script>
</body>
</html>
